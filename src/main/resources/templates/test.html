<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản tin việc làm - Hỏi Dân IT</title>
    <style>
        /* Reset & base (safe for major email clients) */
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
        }

        body,
        table,
        td,
        a {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table {
            border-collapse: collapse !important;
        }

        img {
            border: 0;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }

        /* Container */
        .bg {
            background: #f3f4f6;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        .px {
            padding-left: 24px;
            padding-right: 24px;
        }

        .py {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .hr {
            height: 1px;
            background: #eaecef;
            line-height: 1px;
        }

        /* Typography */
        .font {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, 'Helvetica Neue', sans-serif;
            color: #111827;
        }

        .muted {
            color: #6b7280;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }

        .tagline {
            font-size: 18px;
            color: #111827;
            margin: 0;
        }

        .hello {
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }

        .job-title {
            font-size: 18px;
            color: #2563eb;
            font-weight: 600;
            margin: 0 0 6px 0;
        }

        .company {
            font-size: 14px;
            color: #374151;
            margin: 0 0 4px 0;
            font-weight: 600;
        }

        .salary {
            font-size: 14px;
            color: #374151;
            margin: 0 0 10px 0;
        }

        /* Tags */
        .tags {
            margin: 0 -4px 4px -4px;
        }

        .tag {
            display: inline-block;
            margin: 0 4px 6px 4px;
            padding: 6px 10px;
            font-size: 13px;
            color: #111827;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }

        /* Button */
        .btn-wrap {
            padding: 20px 24px 28px 24px;
        }

        .btn {
            display: block;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            line-height: 1.2;
            color: #ffffff;
            background: #e53935;
            border-radius: 8px;
            padding: 16px 20px;
            /* Gradient (fallbacks to solid in some clients) */
            background-image: linear-gradient(135deg, #e53935, #d32f2f);
        }

        /* Radius helpers for Outlook (table cells handle it visually) */
        .rounded-top {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            overflow: hidden;
        }

        .rounded-bottom {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            overflow: hidden;
        }

        /* Mobile tweaks */
        @media screen and (max-width: 480px) {
            .px {
                padding-left: 16px !important;
                padding-right: 16px !important;
            }

            .btn-wrap {
                padding-left: 16px !important;
                padding-right: 16px !important;
            }

            .title {
                font-size: 18px !important;
            }

            .tagline {
                font-size: 16px !important;
            }

            .job-title {
                font-size: 17px !important;
            }
        }
    </style>
</head>

<body class="bg">


    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" class="bg" style="padding:24px 0;">
        <tr>
            <td align="center">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" class="container font">

                    <tr>
                        <td class="px py rounded-top" style="border-bottom:1px solid #eaecef;">
                            <table role="presentation" width="100%">
                                <tr>
                                    <td align="left" style="vertical-align:middle;">
                                        <h1 class="title" style="font-size:24px; font-weight:700; margin:0;">Hỏi Dân IT
                                        </h1>
                                    </td>
                                    <td align="right" style="vertical-align:middle;">
                                        <p class="tagline" style="font-weight:500; margin:0;">Ít nhưng mà chất</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>


                    <tr>
                        <td class="px py">
                            <p class="hello"><span th:text="${name}"></span>,</p>
                            <p class="hello muted" style="margin-top:6px;">
                                One of these jobs may be your next one. Find out today!
                            </p>
                        </td>
                    </tr>


                    <tr th:each="job : ${jobs}">
                        <td class="px">
                            <a href="#" class="job-title" th:text="${job.name}"></a>
                            <p class="company" th:text="${job.company != null ? job.company.name : ''}"></p>

                            <p class="salary">
                                <span th:text="${#numbers.formatDecimal(job.salary,0,'COMMA',0,'POINT')}">
                                </span>
                                đ
                            </p>
                            <div class="tags">
                                <span class="tag" th:each="skill : ${job.skills}" th:text="${skill.name}"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:14px 24px 0 24px;">
                            <div class="hr"></div>
                        </td>
                    </tr>


                    <!-- <tr>
                            <td class="px" style="padding-top:16px;">
                                <a href="#" class="job-title">Web Developer (PHP, JavaScript)</a>
                                <p class="company">VINAKET CO.LTD</p>
                                <p class="salary">1,000 - 2,500 USD</p>
                                <div class="tags">
                                    <span class="tag">PHP</span>
                                    <span class="tag">JavaScript</span>
                                    <span class="tag">English</span>
                                </div>
                            </td>
                        </tr> -->


                    <tr>
                        <td style="padding:14px 24px 0 24px;">
                            <div class="hr"></div>
                        </td>
                    </tr>


                    <tr>
                        <td class="btn-wrap rounded-bottom">
                            <a href="#" class="btn">Xem thêm job tại Hỏi Dân IT</a>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>

</html>
